spring:
  application:
    name: payment-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/payments;AUTO_SERVER=true
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

server:
  port: 8098
